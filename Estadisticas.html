<!DOCTYPE html>
<html lang="es">

<!--Head donde escribimos el titulo de pagina, los estilos necesarios y las etiquetas necesarias de html5-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaMusic - Estadísticas</title>
    <!-- Nuestro css-->
    <link href="./Style/Estadisticas.css" rel="stylesheet">
    <!--Estilo de fuentes, Google fonts-->

    <!-- Librería de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="startTime(), fotoPerfil1()">

    <header class="header">
        <div class="row">
            <div class="col-9 col-s-9">
                <a href="./Cuenta.html"><i class="bi bi-arrow-left-circle"></i></a>
                <img src="./images/panda_light.png" alt="PandaMusic_Logo" id="logo">
                <h1 id="logo_text">Panda Music</h1>
                <a href="./Perfil.html"><img class ="ai" src="./images/avatar_azul.png" alt="Icono de avatar" id="Icono_avatar1"></a>             
            </div>
            <div class="col-3 col-s-3">
            </div>
        </div>
    </header>

    <!--La segunda sección de la página es la barra de navegador lateral, que será el 25% de la sección intermedia de la página-->
    
    <nav class="col-1 col-s-1 nav">
        <ul class="navegacion">
            <li><a href="./Home.html"><i class="bi bi-house" id="home_btn" ></i></a></li>
            <li><a href="./Listas.html"><i class="bi bi-music-note-list" id="biblio_btn"></i></a></li>
            <li><a href="./Calendario.html"><i class="bi bi-calendar-week" id="calendar_btn"></i></a></li>
            <li><a href="./Playlist_.html"><i class="bi bi-plus-square" id="add_playlist_btn"></i></a></li>
        </ul>
    </nav>

    <main class="col-11 col-s-11 main"> 
        <h1>TIEMPO DE USO EN HORAS</h1>
        <br><br>
        <h2 id="hora"></h2>


        <br><br><br><br><br>
        <div class="info">
            <div class="info1">
                <i class="bi bi-clock"></i>
                <p>Media diaria 4h 44m</p>
            </div>

            <div class="info2">
                <i class="bi bi-arrow-up-circle"></i>
                <p>52% desde la semana pasada</p>
            </div>
        </div>

        <div class="info3">
            <canvas id="grafica"></canvas>
            <script src="script.js"></script>
        </div>

    </main>


    <footer class="footer">
        <ul class="navegacion">
            <li><a href="./Home.html"><i class="bi bi-house"></i></a></li>

            <li><a href="./Playlist_.html"><i class="bi bi-plus-square"></i></a></li>
        </ul> 
    </footer>
